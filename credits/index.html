<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleazed Manifest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #4bd1ff, 0 0 20px #4bd1ff;
    }

    main {
      padding: 20px;
      line-height: 1.8;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
      transition: color 0.2s ease, text-shadow 0.2s ease;
      text-shadow: 0 0 10px #4fc3f7, 0 0 20px #4fc3f7;
    }

    a:hover {
      color: #81d4fa;
      text-shadow: 0 0 15px #81d4fa, 0 0 30px #81d4fa;
    }

    .BackBtn {
      padding: 10px 15px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .BackBtn:hover {
      background-color: #555;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Credits [FM]</h1>
  </header>
  <main>
	<p>Our Manifests Are From Different Providers:</p>
    <p>Credits To PiracyBound:</p>
    <p>
      <a href="https://piracybound.com/manilua" target="_blank">Website</a> /
      <a href="https://discord.com/invite/kjtfsAaf9n" target="_blank">Discord</a>
    </p>
    <p>Credits To SWA (LightCloud):</p>
    <p>
      <a href="https://github.com/LightCloud0/SWAv2" target="_blank">Github</a> /
      <a href="https://discord.com/invite/mMxPmzwXHY" target="_blank">Discord</a>
    </p>
    <p>Credits To Ryuu's Manifest:</p>
    <p>
      <a href="https://ryuu.lol/manifests" target="_blank">Website</a> /
      <a href="https://discord.com/invite/wHnG4M22Xg" target="_blank">Discord</a>
    </p>
    <button class="BackBtn" onclick="window.location.href='https://fmg.pages.dev'">Back To FM.</button>
  </main>
</body>
</html>
