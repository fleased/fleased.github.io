<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links [FM]</title>
  <link rel="icon" href="/icon.gif" type="image/gif">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
    }

    main {
      padding: 20px;
      line-height: 1.8;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
      transition: color 0.2s ease, text-shadow 0.2s ease;
      text-shadow: 0 0 10px #4fc3f7, 0 0 20px #4fc3f7;
    }

    a:hover {
      color: #81d4fa;
      text-shadow: 0 0 15px #81d4fa, 0 0 30px #81d4fa;
    }

    .BackBtn {
      padding: 10px 15px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .BackBtn:hover {
      background-color: #555;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Links</h1>
  </header>
  <main>
	<p></p>
    <p>Fleazed-Manifest</p>
    <p>
      <a href="https://fmg.pages.dev/manifest" target="_blank">Website</a>
    </p>
    <p>AHD-Manifest</p>
    <p>
      <a href="https://fmg.pages.dev/ahd-manifest" target="_blank">Website</a>
    </p>
    <button class="BackBtn" onclick="window.location.href='https://fmg.pages.dev'">Back To FM.</button>
  </main>
</body>
</html>
